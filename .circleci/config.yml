version: 2.1

orbs:
  node: circleci/node@5.0.1

jobs:
  build:
    executor:
      name: node/default
      tag: '14.19.0'
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build Project
          command: npm run build

  test:
    executor:
      name: node/default
      tag: '14.19.0'
    steps:
      - checkout
      - node/install-packages
      - run:
          command: npm run test

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
